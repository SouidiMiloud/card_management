{% extends 'cards/base_generic.html' %}

{% block content %}
<div class="new_ticket">
    <form method="post">
        {% csrf_token %}
        <h2>Create Ticket</h2>
        <input name="subject" placeholder="Enter A Subject">
        <textarea name="message" placeholder="Enter your Message"></textarea>
        <button type="submit">SUBMIT</button>
    </form>
</div>
{% endblock %}
