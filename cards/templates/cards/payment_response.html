{% extends 'cards/base_generic.html' %}

{% block content %}

<div style="padding: 2rem; border-radius: 7px; background-color: white; box-shadow: 0px 1px 5px rgba(100, 100, 100, 100); display: flex; flex-direction: column; align-items: center; margin-left: 50%; transform: translateX(-50%); width: 60%;">
    {% if status == 'success' %}
        <h4 style="margin-bottom: 1.5rem; color: darkgreen;">Your invoice has been created successfully!</h4>
        <h5>You can confirm your transaction here:</h5>
        <a href="{{ invoice_url }}" target="_blank" style="margin-top: 1rem; text-decoration: none; color: #337; font-weight: bold; background-color: #255; color: white; padding: 0.6rem; border: none; border-radius: 7px;">
            INVOICE URL
        </a>
        <h5 style="margin-top: 1rem;">Thank you!</h5>
    {% else %}
        <div>
            <h4 style="color: darkred;">Your invoice has failed! Please try again.</h4>
        </div>
    {% endif %}
</div>

{% endblock %}
